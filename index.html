<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Time Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Third-Time Focus Timer</h1>
    <p>Focus for as long as you want, then take a break for one-third of that time.</p>
    
    <label for="focusTime">Enter Focus Time (minutes):</label>
    <input type="number" id="focusTime" min="1">
    <button onclick="startTimer()">Start</button>

    <h2 id="timerDisplay"></h2>

    <script src="script.js">

       if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker Registered"));
} 
        
    </script>
</body>
</html>
